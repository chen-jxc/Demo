    <script>
        /* 
            查看当前分支：
                get branch  仅显示本地
                get branch -a 既能显示本地，又可以看到远程分支
            
            创建分支并且直接切换到创建好的分支里面：
                git checkout -b '分支名'
                git checkout '分支名' （切换到指定分支）

            
            删除分支
                git checkout -d '分支名'

            在主分支上合并其他分支：
                git merge '分支名'

            删除远程分支:
                git push origin :'远程分支名'
            
            把远程一个分支克隆到本地：
                git clone '分支地址'
            
            把远程仓库中的代码拉取到当前本地：
                git pull origin '分支名'
            。。。
         */
    </script>
